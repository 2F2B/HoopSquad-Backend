<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Backend Test</title>
  </head>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <body>
    <h1>Socket.io Backend Test</h1>
    <h2 id="h2">현재 방: None</h2>

    <form id="form">
      <input type="text" id="input" placeholder="Text" />
      <button>보내기</button>
    </form>
    <script>
      const socket = io("http://localhost:3000/chat", {
        transports: ["websocket"],
      }); // 서버로부터 소켓 연결

      socket.on("connect", () => {
        console.log("Connected to the server");
        socket.emit("setNickname", socket.id);
      });

      socket.on("receive", (data) => {
        console.log(data);
      });

      const form = document.getElementById("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const input = document.getElementById("input");
        socket.emit(
          "send",
          { payload: input.value },
          "test",
          displayMessage(input.value, Date.now()),
        );
        input.value = "";
      });

      function displayMessage(msg, timestamp) {
        console.log({
          nickname: socket.id,
          payload: msg,
          createdAt: timestamp,
        });
      }
    </script>
  </body>
</html>
